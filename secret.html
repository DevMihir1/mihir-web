<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mihir • Vault</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<link rel="stylesheet" href="style.css">

<style>
.box{
    width:90%;
    max-width:650px;
    padding:26px;
    border-radius:22px;
    background:rgba(0,0,0,0.45);
    backdrop-filter:blur(22px);
    border:1px solid rgba(255,255,255,0.08);
    box-shadow:0 0 45px rgba(255,255,255,0.06);
    display:flex;
    flex-direction:column;
    gap:18px;
}

.section h2{
    font-family:"IBM Plex Mono";
    font-size:.75rem;
    letter-spacing:4px;
    opacity:.7;
    margin-bottom:6px;
}

textarea{
    width:100%;
    height:140px;
    background:rgba(255,255,255,.06);
    border:1px solid rgba(255,255,255,.1);
    color:white;
    padding:10px;
    border-radius:12px;
    resize:none;
    font-family:"IBM Plex Mono";
    font-size:.8rem;
}

input[type="file"]{
    color:white;
}

ul{
    list-style:none;
    font-size:.8rem;
    opacity:.85;
}

li{
    cursor:pointer;
    margin-bottom:4px;
}

button{
    background:rgba(255,255,255,.08);
    border:none;
    color:white;
    padding:8px 12px;
    border-radius:999px;
    cursor:pointer;
    transition:.2s;
}

button:hover{
    background:rgba(255,255,255,.16);
    transform:translateY(-2px);
}

.back{
    text-align:center;
    font-size:1.7rem;
    opacity:.5;
    cursor:pointer;
}
.back:hover{opacity:1; transform:translateY(-4px);}
</style>
</head>

<body class="locked">

<!-- LOCK SCREEN -->
<div id="overlay">
    <p>ENTER CODE</p>
</div>

<!-- BG -->
<video id="bg" autoplay muted loop playsinline>
    <source src="assets/bg.mp4" type="video/mp4">
</video>

<!-- VAULT -->
<div class="container">
<div class="box">

    <div class="title">PRIVATE VAULT</div>

    <!-- DEVICE SELECT -->
    <div class="section">
        <h2>SELECT DEVICE</h2>
        <button onclick="setDevice('mihir')">Mihir’s PC</button>
        <button onclick="setDevice('school')">School PC</button>
    </div>

    <!-- UPLOAD -->
    <div class="section">
        <h2>UPLOAD FILE</h2>
        <input type="file" id="fileInput">
    </div>

    <!-- COLUMNS -->
    <div class="section">
        <h2>FILES</h2>

        <h3>Mihir’s PC</h3>
        <ul id="mihirList"></ul>

        <h3>School PC</h3>
        <ul id="schoolList"></ul>
    </div>

    <div class="back" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </div>

</div>
</div>

<!-- IMPORTANT -->
<script type="module" src="secret.js"></script>
</body>


<script type="module" src="secret.js"></script>
</body>
</html>
