<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mihir • Vault</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<link rel="stylesheet" href="vault.css">
</head>

<body class="locked">

<!-- LOCK SCREEN -->
<div id="overlay">
  <p>ENTER CODE</p>
</div>

<!-- BACKGROUND -->
<video id="bg" autoplay muted loop playsinline>
  <source src="assets/bg.mp4" type="video/mp4">
</video>

<!-- VAULT -->
<div class="container">
  <div class="box">

    <div class="title">PRIVATE VAULT</div>

    <!-- CONTROLS -->
    <div class="controls">
      <div>
        <h2>SELECT DEVICE</h2>
        <button onclick="setDevice('mihir')">Mihir’s PC</button>
        <button onclick="setDevice('school')">School PC</button>
      </div>

      <div>
        <h2>UPLOAD FILE</h2>
        <input type="file" id="fileInput">
      </div>
    </div>

    <!-- FILES -->
    <div class="columns">
      <div class="column">
        <h3>Mihir’s PC</h3>
        <ul id="mihirList"></ul>
      </div>

      <div class="column">
        <h3>School PC</h3>
        <ul id="schoolList"></ul>
      </div>
    </div>

<div class="reload" onclick="reloadFiles()">
  <i class="fas fa-rotate-right"></i>
</div>


  </div>
</div>

<script type="module" src="secret.js"></script>
</body>
</html>
