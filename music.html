<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>try this banger ðŸŽ§</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>

* {margin:0;padding:0;box-sizing:border-box;}

body {
    background:black;
    color:white;
    font-family:"Inter",sans-serif;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    transition:1s ease;
}

video#bg {
    position:fixed;
    width:100%;
    height:100%;
    object-fit:cover;
    filter:grayscale(100%) brightness(.55);
    z-index:-2;
}

/* card */
.box {
    width:90%;
    max-width:600px;
    padding:25px;
    border-radius:22px;
    background:rgba(0,0,0,0.45);
    backdrop-filter:blur(22px);
    border:1px solid rgba(255,255,255,0.08);
    box-shadow:0 0 45px rgba(255,255,255,0.05);
    animation:fadeUp .7s ease forwards;
    display:flex;
    flex-direction:column;
    gap:22px;
    text-align:center;
}

/* title */
.title {
    font-family:"IBM Plex Mono";
    letter-spacing:7px;
    opacity:.8;
    font-size:1rem;
    text-transform:uppercase;
}

.back {
    font-size:1.7rem;
    opacity:.5;
    cursor:pointer;
    transition:.25s;
}

.back:hover {
    opacity:1;
    transform:translateY(-4px);
}

/* animation */
@keyframes fadeUp {
    from {opacity:0; transform:translateY(30px);}
    to {opacity:1; transform:translateY(0);}
}

</style>
</head>

<body>

<video id="bg" autoplay muted loop playsinline>
    <source src="assets/bg.mp4" type="video/mp4">
</video>


<div class="box">

    <div class="title">try this banger ðŸŽ§</div>

    <!-- Spotify Embed -->
    <iframe style="border-radius:12px"
    src="https://open.spotify.com/embed/playlist/7FwVKbcztbLTxeAYISfI4m?utm_source=generator&theme=0"
    width="100%" height="352" frameborder="0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>

    <div class="back" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </div>
</div>


<script>
document.addEventListener("DOMContentLoaded",()=>{
    document.body.style.opacity="1";
});

/* title animation */
let t = "try this banger ðŸŽ§ ";
let i = 0;
setInterval(()=>{
    document.title = t.substring(i) + t.substring(0,i);
    i = (i+1) % t.length;
},300);


function goBack(){
    document.body.style.opacity="0";
    setTimeout(()=>{ window.location.href="index.html"; },400);
}
</script>

</body>
</html>
