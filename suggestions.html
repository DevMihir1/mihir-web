<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Mihir â€¢ Suggestions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background:black;
            color:white;
            font-family:"Inter", sans-serif;
            height:100vh;
            width:100vw;
            display:flex;
            justify-content:center;
            align-items:center;
            overflow:hidden;
        }

        #bg {
            position:fixed;
            width:100%;
            height:100%;
            object-fit:cover;
            filter:grayscale(100%) brightness(.55);
            z-index:-2;
        }

        /* Main box styling */
        .box {
            width:92%;
            max-width:420px;
            padding:30px;
            border-radius:22px;
            background:rgba(0,0,0,0.55);
            backdrop-filter:blur(18px);
            border:1px solid rgba(255,255,255,0.08);
            animation:fade .7s ease forwards;
            display:flex;
            flex-direction:column;
            align-items:center;
            gap:18px;
            text-align:center;
        }

        .title {
            font-family:"IBM Plex Mono";
            letter-spacing:6px;
            font-size:1.1rem;
            opacity:.9;
        }

        textarea {
            width:100%;
            height:120px;
            background:rgba(255,255,255,0.07);
            border:none;
            outline:none;
            border-radius:12px;
            padding:14px;
            color:white;
            resize:none;
            font-size:0.9rem;
        }

        /* Send button centered */
        .send-btn {
            width:80%;
            background:rgba(255,255,255,0.12);
            border:none;
            padding:12px;
            border-radius:999px;
            color:white;
            font-size:.9rem;
            cursor:pointer;
            transition:.25s;
        }

        .send-btn:hover {
            background:rgba(255,255,255,0.22);
            transform:translateY(-2px);
        }

        /* list container */
        .list {
            width:100%;
            max-height:160px;
            overflow-y:auto;
            padding-right:4px;
        }

        .msg {
            background:rgba(255,255,255,0.07);
            padding:10px 12px;
            border-radius:10px;
            margin-bottom:10px;
            font-size:0.85rem;
            opacity:.9;
            text-align:left;
        }

        .back {
            font-size:1.5rem;
            opacity:.6;
            cursor:pointer;
            transition:.3s;
        }

        .back:hover {
            opacity:1;
            transform:translateY(-3px);
        }

        @keyframes fade {
            from {opacity:0; transform:translateY(25px);}
            to {opacity:1; transform:translateY(0);}
        }
    </style>
</head>

<body>

<video id="bg" autoplay muted loop playsinline>
    <source src="assets/bg.mp4" type="video/mp4">
</video>

<div class="box">
    <div class="title">Give Suggestions</div>

    <textarea id="input" placeholder="write something..."></textarea>

    <button class="send-btn" onclick="submitMsg()">send</button>
    
    <div class="list" id="messages"></div>

    <div class="back" onclick="window.location.href='index.html'">
        <i class="fas fa-arrow-left"></i>
    </div>
</div>

<script>
let storageKey = "mihir-feedback";
let messages = JSON.parse(localStorage.getItem(storageKey)) || [];

function render(){
    const box = document.getElementById("messages");
    box.innerHTML = "";
    messages.forEach(msg=>{
        let div = document.createElement("div");
        div.className = "msg";
        div.textContent = msg;
        box.appendChild(div);
    });
}

function submitMsg(){
    const val = document.getElementById("input").value.trim();
    if(!val) return;
    messages.unshift(val);
    localStorage.setItem(storageKey, JSON.stringify(messages));
    document.getElementById("input").value = "";
    render();
}

render();
</script>

</body>
</html>
